<section id="newsroom" class="mx-auto">
  <div class="container-fluid">
    <h6 class="text-center py-4 my-3 text-uppercase newsroom-title position-relative">Newsroom</h6>
    <div class="row">
      <div class="col-md-9 p-0">
        @for (newsroomComponent of components(); track newsroomComponent) {
          <headless-xpm-editor
            [tcmId]="'tcm:' + newsroomComponent.publicationId + '-' + newsroomComponent.itemId"
          >
            <div class="card-group h-100">
              <div class="card h-100 border-0 rounded-0">
                <div class="h-100">
                  <img
                    class="card-img-top h-100 img-fluid"
                    [src]="newsroomComponent.image.variants.edges[0]?.node?.downloadUrl"
                    alt=""
                  />
                </div>
                <div class="card-body text-white p-0 m-0 bg-newsroom">
                  <h6 class="card-title newsroom-heading p-3 m-3">
                    {{ newsroomComponent.articleBody?.[0]?.content?.fragments?.[0]?.html }}
                  </h6>
                </div>
              </div>
            </div>
          </headless-xpm-editor>
        }
      </div>
    </div>
  </div>
</section>
