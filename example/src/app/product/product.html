<section id="our-offerings" class="mx-auto">
  <div class="container-fluid">
    <h6 class="text-center py-4 mb-3 mt-0 text-uppercase offerings-title position-relative">
      Our Offerings
    </h6>
    <div class="row">
      <div class="card-group w-100">
        @for (productComponent of components(); track productComponent) {
          <div class="card border-0 rounded-0">
            <div class="card-hover">
              <headless-xpm-editor
                [tcmId]="'tcm:' + productComponent.publicationId + '-' + productComponent.itemId"
              >
                <div>
                  <img
                    class="hover"
                    [src]="
                      productComponent?.body?.[0]?.media?.variants?.edges?.[0]?.node?.downloadUrl
                    "
                    alt=""
                  />
                </div>

                <h5 class="card-hover-title card-title text-uppercase m-0 py-3">
                  {{ productComponent.headline }}
                </h5>
                <div class="card-hover-block">
                  <p class="card-text text-center">{{ productComponent?.body?.[0]?.subheading }}</p>
                </div>
                <div class="card-hover-btn text-center">
                  <a
                    [href]="productComponent.link?.externalLink"
                    class="btn btn-success rounded-0 text-white"
                    >{{ productComponent.link?.linkText }}</a
                  >
                </div>
              </headless-xpm-editor>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
