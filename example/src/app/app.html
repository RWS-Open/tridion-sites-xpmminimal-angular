<div class="pageroot">
  <app-header></app-header>
  <headless-xpm-provider
    [editorUrl]="editorUrl()"
    [staging]="staging()"
    [showToolbar]="showToolbar()"
    [showPageEditorLink]="showPageEditorLink()"
  >
    @for (region of typedPageData()?.regions; track region.name) {
      @switch (region.name) {
        @case ('Banner') {
          <app-banner [components]="region.components" />
        }
        @case ('Product Region') {
          <app-product [components]="region.components" />
        }
        @case ('Campaign Region') {
          <app-campaign [components]="region.components" />
        }
        @case ('News Room Region') {
          <app-newsroom [components]="region.components" />
        }
      }
    }
  </headless-xpm-provider>
  <app-chatbot />
  <router-outlet />
</div>
